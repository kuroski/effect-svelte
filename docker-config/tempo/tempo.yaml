server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

# Retention and compaction
compactor:
  compaction:
    block_retention: 48h  # Keep traces for 48 hours

# Query settings
querier:
  max_concurrent_queries: 20

# Enable metrics
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: local
